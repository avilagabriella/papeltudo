<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./papelaria2-removebg-preview.png" type="image/x-icon">
    <title>Papelaria</title>

<body onload="loadClientes()">
    <header>
            <div>
                <img src="./Captura de tela 2024-02-15 083901.png" >
            </div>
        <nav>
            <form class="formi">
                <div>
                    <label for="id">Id:</label>
                        <input type="text" name="id" id="id">
                </div>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="desc">Descrição:</label>
                        <input type="text" name="dec" id="desc">
                </div>

                <div>
                    <label for="valor">Valor:</label>
                    <input type="text" name="valor" id="valor">
                </div>

                <div>
                    <label for="act">Ação:</label>
                    <input type="submit" value="Cadastrar" name="act" id="act">

                </div>
            </form>
        </div>  
    </header>
    <main>
        <div class="AB">
            <table id="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
         </div>
    </main>
    <footer>
        <div class="cd">
            <div id="stats" class="stats">
                <div>
                    <label for="sys">Mensagens do sistema:</label>
                    <input type="text" name="sys" id="sysmsg" readonly>
                </div>
    
                <div>
                    <label for="total">Total:</label>
                    <input type="text" name="total" id="total" value="R$ 0,00" readonly>
                </div>
            </div>
    </div>
        </footer>
        </body>
        <script src="script.js"></script>
        </html>

            <div>

                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
